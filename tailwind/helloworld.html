<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="p-5 border-b-8 border-white bg-red-200 sm:bg-red-300 md:bg-red-400 lg:bg-red-500 xl:bg-red-600 xl:text-white">
    <h1 class="text-3xl font-bold underline">
      Hello world!
    </h1>
    <h2 class="text-base font-bold">
      tailwindcssでスタイリングを扱いやすくしよう。
    </h2>
  </div>
  <div class="p-10 bg-purple-200 sm:bg-purple-300 md:bg-purple-400 lg:bg-purple-500 xl:bg-purple-600 xl:text-white">
    <p>レスポンシブが簡単です。モバイルでのサイズでスタイリングして、sm/md/lg/xlのサイズより大きくなったら、スタイルを変更します。</p>
    <p>例えば、モバイルサイズでは2列ですが、それ以上になると6列になるようなスタイルを宣言することができます。</p>

  <div class="mt-10 m-4 grid grid-cols-2 grid-flow-row gap-4 justify-items-auto text-center sm:grid-cols-6">
    <div class="p-10 border-4 border-white bg-gray-300">1</div>
    <div class="p-10 border-4 border-white bg-gray-500 text-white">2</div>
    <div class="p-10 border-4 border-white bg-gray-300">3</div>
    <div class="p-10 border-4 border-white bg-gray-500 text-white">4</div>
    <div class="p-10 border-4 border-white bg-gray-300">5</div>
    <div class="p-10 border-4 border-white bg-gray-500 text-white">6</div>
  </div>

  
</div>
</body>
</html>
