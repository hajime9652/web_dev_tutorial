<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue入門</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <h1>TodoMatic</h1>
    <div id="todo">
        <label>
            What needs to be done?
        </label>
        <input type="text" v-model="title" autocomplete="on" />
        <button @click="submit(title)">
            Add
        </button>
        <ul v-for="item, index in items" :key="index">
            <li>
                {{item.title}} <button @click="deleteItem(index)">Delete</button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
